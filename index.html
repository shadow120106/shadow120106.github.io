<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://s21.ax1x.com/2024/04/27/pkiAYC9.png" sizes="32x32">
    <meta name='keywords' content='Minecraft,Java,服务器'>
    <meta name='description' content='Minecraft提供了一个充满无限创意和探索乐趣的世界，让你可以在无边的方块世界中建造、冒险、合作和挑战，创造属于你自己的奇迹与故事。'>
    <title>Mc363.top - Minecraft服务器,多人游戏,社交,分享,互动</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
            background-image: url('https://s21.ax1x.com/2024/04/27/pkiANg1.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        #serverInfoContainer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        #serverInfo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #serverIp,
        #motdText,
        #playersOnline,
        #joinGroupBtn {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        #serverIp {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        #serverLogoContainer {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        #serverLogo {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: block;
        }
        #joinGroupBtn {
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        #joinGroupBtn:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }
    </style>
</head>
<body>
    <body oncontextmenu=self.event.returnValue=false>
	<body onselectstart="return false">
    <div id="serverInfoContainer">
        <div id="serverInfo">
            <div id="serverIp" onclick="copyServerIp()">
                服务器IP：Mc363.top (点击即可复制)
            </div>
            <div id="serverLogoContainer">
                <img src="" alt="Server Logo" id="serverLogo">
            </div>
            <div id="motdText">
                数据正在获取中,请稍等...
            </div>
            <div id="playersOnline">
                在线玩家数：获取中...
            </div>
            <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=BVL_qFKpipAaxPMKwrryoMrgtKL0-Ki4&authKey=4TywlytmqW85CQlRFHxImKM4ZkQcyPnlJbG1y5lYkj4cY38ccgHx6ts9Z6omauWj&noverify=0&group_code=863225852" target="_blank" id="joinGroupBtn">加入玩家交流群</a>
        </div>
    </div>
<script>
    const serverAddress = 'Mc363.top';
    let intervalId;

    async function getServerInfo() {
        try {
            const response = await fetch(`https://api.mcsrvstat.us/2/${serverAddress}`);
            const data = await response.json();
            if (data.online) {
                const playersOnline = data.players.online;
                const motd = data.motd.clean.join('\n') || '数据正在获取中,请稍等...';
                const favicon = data.icon;
                
                document.getElementById('motdText').innerText = motd;
                document.getElementById('playersOnline').innerText = `在线玩家数：${playersOnline}`;
                if (favicon) {
                    document.getElementById('serverLogo').src = favicon;
                }
            } else {
                document.getElementById('serverInfo').innerHTML = '<p>服务器不在线,请尝试Ctrl+F5强制刷新网页</p>';
            }
        } catch (error) {
            console.error('Error fetching server info:', error);
            document.getElementById('serverInfo').innerHTML = '<p>无法获取服务器信息,请尝试Ctrl+F5强制刷新网页</p>';
        }
    }

    window.onload = () => {
        getServerInfo();
        intervalId = setInterval(getServerInfo, 30000);
    };

    function copyServerIp() {
        const serverIp = 'Mc363.top';
        navigator.clipboard.writeText(serverIp).then(function() {
            alert('服务器IP已复制到剪贴板！');
        }, function(err) {
            console.error('Failed to copy server IP: ', err);
            alert('复制服务器IP失败！');
        });
    }
</script>
</body>
</html>
